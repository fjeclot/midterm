<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css')}}"
    />
    <title>Registro de Contactos</title>
  </head>
  <body>
    <div class="header">
      <h1>Registro de Contactos</h1>
    </div>

    <div class="container">
      <h2>Crear Nuevo Contacto</h2>
      <form action="{{ url_for('register') }}" method="post">
        <fieldset>
          <legend>Información Personal</legend>
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required />

          <label for="last_name">Apellido:</label>
          <input type="text" id="last_name" name="last_name" required />

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required />

          <label for="birth_date">Fecha de Nacimiento:</label>
          <input type="date" id="birth_date" name="birth_date" required />

          <label for="phone">Teléfono:</label>
          <input type="text" id="phone" name="phone" required />

          <label for="street">Calle:</label>
          <input type="text" id="street" name="street" required />

          <label for="city">Ciudad:</label>
          <input type="text" id="city" name="city" required />

          <label for="country">País:</label>
          <input type="text" id="country" name="country" required />
        </fieldset>

        <fieldset>
          <legend>Aficiones</legend>
          <div class="hobbies">
            <label
              ><input type="checkbox" name="hobbies[]" value="1" />
              Fútbol</label
            >
            <label
              ><input type="checkbox" name="hobbies[]" value="2" />
              Lectura</label
            >
            <label
              ><input type="checkbox" name="hobbies[]" value="3" /> Cine</label
            >
            <label
              ><input type="checkbox" name="hobbies[]" value="4" />
              Música</label
            >
            <label
              ><input type="checkbox" name="hobbies[]" value="5" />
              Viajar</label
            >
            <label
              ><input type="checkbox" name="hobbies[]" value="6" />
              Cocina</label
            >
            <label
              ><input type="checkbox" name="hobbies[]" value="7" />
              Deportes</label
            >
            <label
              ><input type="checkbox" name="hobbies[]" value="8" /> Baile</label
            >
            <label
              ><input type="checkbox" name="hobbies[]" value="9" />
              Pintura</label
            >
            <label
              ><input type="checkbox" name="hobbies[]" value="10" />
              Fotografía</label
            >
          </div>
        </fieldset>

        <button type="submit" class="submit-btn">Registrar</button>
      </form>

      <div class="view-contacts">
        <a href="{{ url_for('view_contacts') }}">Ver Contactos</a>
      </div>
    </div>
  </body>
</html>
