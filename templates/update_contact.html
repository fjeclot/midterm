<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style1.css') }}"
    />
    <title>Editar Contacto</title>
  </head>
  <body>
    <div class="header">
      <h1>Editar Contacto</h1>
    </div>
    <div class="container">
      <form
        action="{{ url_for('update_contact', id=contact.person_id) }}"
        method="post"
      >
        <fieldset>
          <legend>Información Personal</legend>
          <label for="name">Nombre:</label>
          <input
            type="text"
            id="name"
            name="name"
            value="{{ contact.name }}"
            required
          />

          <label for="last_name">Apellido:</label>
          <input
            type="text"
            id="last_name"
            name="last_name"
            value="{{ contact.last_name }}"
            required
          />

          <label for="email">Correo Electrónico:</label>
          <input
            type="email"
            id="email"
            name="email"
            value="{{ contact.email }}"
            required
          />

          <label for="phone">Teléfono:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            value="{{ contact.phone }}"
            required
          />

          <label for="street">Calle:</label>
          <input
            type="text"
            id="street"
            name="street"
            value="{{ contact.street }}"
            required
          />

          <label for="city">Ciudad:</label>
          <input
            type="text"
            id="city"
            name="city"
            value="{{ contact.city }}"
            required
          />

          <label for="country">País:</label>
          <input
            type="text"
            id="country"
            name="country"
            value="{{ contact.country }}"
            required
          />

          <label for="birth_date">Fecha de Nacimiento:</label>
          <input
            type="date"
            id="birth_date"
            name="birth_date"
            value="{{ contact.birth_date.strftime('%Y-%m-%d') }}"
            required
          />
        </fieldset>

        <fieldset>
          <legend>Aficiones</legend>
          <div class="hobbies">
            {% for hobby_id, description in hobbies.items() %}
            <label>
              <input
                type="checkbox"
                name="hobbies[]"
                value="{{ hobby_id }}"
                {%
                if
                hobby_id
                in
                contact.hobbies
                %}checked{%
                endif
                %}
              />
              {{ description }}
            </label>
            {% endfor %}
          </div>
        </fieldset>

        <button type="submit" class="submit-btn">Actualizar</button>
      </form>
    </div>
  </body>
</html>
